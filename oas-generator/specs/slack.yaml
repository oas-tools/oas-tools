openapi: 3.0.0
servers:
  - url: 'https://slack.com/api'
info:
  description: >-
    One way to interact with the Slack platform is its HTTP RPC-based Web API, a
    collection of methods requiring OAuth 2.0-based user, bot, or workspace
    tokens blessed with related OAuth scopes.
  title: Slack
  version: 1.0.5
  x-apisguru-categories:
    - collaboration
    - messaging
  x-logo:
    url: 'http://static.tumblr.com/wvuzcz9/LlKncfhmp/slack_logo_240.png'
  x-origin:
    - format: swagger
      url: >-
        https://raw.githubusercontent.com/slackapi/slack-api-specs/master/web-api/slack_web_openapi_v2.json
      version: '2.0'
  x-providerName: slack.com
externalDocs:
  description: Learn more about the Slack Web API
  url: 'https://api.slack.com/web'
paths:
  /api.test:
    get:
      description: Checks API calling code.
      externalDocs:
        description: API method documentation
        url: 'https://api.slack.com/methods/api.test'
      operationId: api_test
      parameters:
        - description: example property to return
          in: query
          name: foo
          schema:
            type: string
        - description: Error response to return
          in: query
          name: error
          schema:
            type: string
      responses:
        '200':
          description: Standard success response
          content:
            application/json:
              schema:
                additionalProperties:
                  type: object
                description: Schema for successful response api.test method
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                required:
                  - ok
                title: api.test success schema
                type: object
              examples:
                response:
                  value:
                    ok: true
        default:
          description: Artificial error response
          content:
            application/json:
              schema:
                additionalProperties:
                  type: object
                description: Schema for error response api.test method
                properties:
                  error:
                    type: string
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                required:
                  - ok
                  - error
                title: api.test error schema
                type: object
              examples:
                response:
                  value:
                    args:
                      error: my_error
                    error: my_error
                    ok: false
      security:
        - slackAuth:
            - none
      tags:
        - api
  /apps.permissions.info:
    get:
      description: Returns list of permissions this app has on a team.
      externalDocs:
        description: API method documentation
        url: 'https://api.slack.com/methods/apps.permissions.info'
      operationId: apps_permissions_info
      parameters:
        - description: 'Authentication token. Requires scope: `none`'
          in: query
          name: token
          schema:
            type: string
      responses:
        '200':
          description: Standard success response when used with a user token
          content:
            application/json:
              schema:
                additionalProperties: true
                description: Verbose schema not yet ready for this method.
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                required:
                  - ok
                title: Default success template
                type: object
              examples:
                response:
                  value:
                    info:
                      app_home:
                        resources:
                          ids:
                            - D0C0NU1Q8
                            - D0BH95DLH
                        scopes:
                          - 'chat:write'
                          - 'im:history'
                          - 'im:read'
                      channel:
                        resources:
                          excluded_ids: []
                          ids:
                            - C061FA5PB
                          wildcard: false
                        scopes:
                          - 'channels:read'
                      group:
                        resources:
                          ids: []
                        scopes: []
                      im:
                        resources:
                          ids: []
                        scopes: []
                      mpim:
                        resources:
                          ids: []
                        scopes: []
                      team:
                        resources:
                          ids: []
                        scopes: []
                    ok: true
        default:
          description: Standard failure response when used with an invalid token
          content:
            application/json:
              schema:
                additionalProperties: true
                description: Verbose schema not yet ready for this method.
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                required:
                  - ok
                title: Default error template
                type: object
              examples:
                response:
                  value:
                    error: invalid_auth
                    ok: false
      security:
        - slackAuth:
            - none
      tags:
        - apps.permissions
        - apps
  /apps.permissions.request:
    get:
      description: Allows an app to request additional scopes
      externalDocs:
        description: API method documentation
        url: 'https://api.slack.com/methods/apps.permissions.request'
      operationId: apps_permissions_request
      parameters:
        - description: A comma separated list of scopes to request for
          in: query
          name: scopes
          schema:
            type: string
        - description: 'Authentication token. Requires scope: `none`'
          in: query
          name: token
          schema:
            type: string
        - description: Token used to trigger the permissions API
          in: query
          name: trigger_id
          schema:
            type: string
      responses:
        '200':
          description: Standard success response when used with a user token
          content:
            application/json:
              schema:
                additionalProperties: true
                description: Verbose schema not yet ready for this method.
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                required:
                  - ok
                title: Default success template
                type: object
              examples:
                response:
                  value:
                    ok: true
        default:
          description: Standard failure response when trigger_id is invalid
          content:
            application/json:
              schema:
                additionalProperties: true
                description: Verbose schema not yet ready for this method.
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                required:
                  - ok
                title: Default error template
                type: object
              examples:
                response:
                  value:
                    error: invalid_trigger_id
                    ok: false
      security:
        - slackAuth:
            - none
      tags:
        - apps.permissions
        - apps
  /auth.revoke:
