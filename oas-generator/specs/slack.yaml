                      - invalid_ts_oldest
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                    type: string
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                required:
